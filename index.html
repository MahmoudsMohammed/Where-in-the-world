<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Where in the world ?</title>
  </head>
  <body>
    <!-- Start Nav -->
    <nav>
      <div class="container nav-container">
        <p>Where in the world ?</p>
        <a href="#" class="mode">
          <!-- fa-solid-->
          <i class="fa-regular fa-moon"></i>
          <span>Dark Mode</span>
        </a>
      </div>
    </nav>
    <!-- End Nav -->
    <!-- Start Search -->
    <div class="search">
      <div
        class="container text-center my-3"
        style="display: none"
        id="message"
      >
        <p class="alert alert-danger">
          There is no Country with this name make sure of the name you want to
          search for ;)
        </p>
      </div>
      <div class="container search-container">
        <div>
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input
            type="text"
            placeholder="Search for a country...."
            id="search"
          />
        </div>
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by Region
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item region" href="#">All</a></li>
            <li><a class="dropdown-item region" href="#">Africa</a></li>
            <li><a class="dropdown-item region" href="#">America</a></li>
            <li><a class="dropdown-item region" href="#">Asia</a></li>
            <li><a class="dropdown-item region" href="#">Europe</a></li>
            <li><a class="dropdown-item region" href="#">Oceania</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Search -->
    <!-- Start Countries -->
    <div class="countries my-5">
      <div class="container countries-container">
        <div class="countries-row"></div>
      </div>
    </div>
    <!-- End Countries -->

    <!-- Script -->
    <script src="script/bootstrap.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
